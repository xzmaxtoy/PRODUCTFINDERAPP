<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Finder</title>
    <style>
        /* Add your styles here */
        label, select, input {
            margin: 5px;
            display: block; /* Make each input and label appear on a new line */
        }
    </style>
</head>
<body>
    <h1>Product Finder</h1>
    
    <!-- Category Dropdown -->
    <label for="productCategory">Category:</label>
    <select id="productCategory">
        <option value="">Select a category</option>
        <!-- Categories will be loaded by script.js -->
    </select>

    <!-- Handle Searchable Dropdown -->
    <label for="productHandleInput">Handle:</label>
    <input list="handleList" id="productHandleInput" placeholder="Start typing...">
    <datalist id="handleList">
        <!-- Handles will be loaded based on the selected category by script.js -->
    </datalist>

    <!-- Size Dropdown -->
    <label for="productSize">Size:</label>
    <select id="productSize">
        <option value="">Select a size</option>
        <!-- Sizes will be loaded based on the selected handle by script.js -->
    </select>

    <!-- Cup Dropdown -->
    <label for="productCup">Cup:</label>
    <select id="productCup">
        <option value="">Select a cup</option>
        <!-- Cups will be loaded based on the selected handle and size by script.js -->
    </select>

<!-- Product Details Table -->
<table id="productDetailsTable">
    <thead>
        <tr>
            <th>SKU</th>
            <th>名称</th>
        </tr>
    </thead>
    <tbody id="productDetailsTableBody">
        <!-- Product details will be loaded here -->
    </tbody>
</table>



    <script src="script.js"></script>
</body>
</html>
